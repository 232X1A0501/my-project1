    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a237e;
            --secondary: #ff5722;
            --accent: #4caf50;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .college-name {
            color: var(--primary);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .location {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .team-name {
            color: var(--secondary);
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-light);
        }

        .search-results {
            background: white;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: #f0f8ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .room-code {
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }

        .room-desc {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 5px;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .icon-card {
            background: var(--card-bg);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .icon-label {
            font-size: 12px;
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Color coding for different categories */
        .classroom { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .seminar { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .gallery { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .lab { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .staff { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
        .restroom { background: linear-gradient(135deg, #a3bded 0%, #6991c7 100%); }
        .library { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .director { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .vice-principal { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .canteen { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        .admin { background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%); }
        .workshop { background: linear-gradient(135deg, #FFA500 0%, #FF6347 100%); }

        .details-page {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .back-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-details {

            text-align: center;
            margin-bottom: 20px;
        }

        .room-title {

        .navigation-path {
            background: #fff3cd;
            border: 2px dashed #ff5722;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;

        .path-step {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .map-placeholder {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            margin: 20px 0;

        }

        .quick-info {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

            margin: 15px 0;

        }

            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        }

                room.category.toLowerCase().includes(searchTerm)
            );

            displaySearchResults(filteredResults);
        });

        function displaySearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">No rooms found. Try another search.</div>';
            } else {
                searchResults.innerHTML = results.map(room => `
                    <div class="result-item" onclick="showRoomDetails('${room.code}')">
                        <div class="room-code">${room.code} - ${room.name}</div>
                        <div class="room-desc">${room.block} ‚Ä¢ ${room.floor} ‚Ä¢ ${room.category}</div>
                    </div>
                `).join('');
            }
            searchResults.style.display = 'block';
        }

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchContainer.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        function showRoomDetails(roomCode) {
            const room = campusDatabase.find(r => r.code === roomCode);
            if (!room) return;

            const detailsContent = document.getElementById('detailsContent');
            
            const navigationSteps = generateNavigationSteps(room);
            
            detailsContent.innerHTML = `
                <div class="detail-header">
                    <div class="room-title">${room.code} - ${room.name}</div>
                    <div class="room-location">${room.block} ‚Ä¢ ${room.floor}</div>
                </div>

                <div class="quick-info">
                    <div class="info-item">
                        <span>Room Type:</span>
                        <span>${room.category}</span>
                    </div>
                    <div class="info-item">
                        <span>Block:</span>
                        <span>${room.block}</span>
                    </div>
                    <div class="info-item">
                        <span>Floor:</span>
                        <span>${room.floor}</span>
                    </div>
                    <div class="info-item">
                        <span>Category:</span>
                        <span>${room.type}</span>
                    </div>
                    ${room.description ? `
                    <div class="info-item">
                        <span>Location:</span>
                        <span>${room.description}</span>
                    </div>
                    ` : ''}
                </div>

                <div class="navigation-path">
                    <h3>üö¶ Navigation Path</h3>
                    ${navigationSteps.map(step => `<div class="path-step">${step}</div>`).join('')}
                </div>

                <div class="map-placeholder">
                    üó∫Ô∏è Visual Navigation Map<br>
                    <small>Red line showing path to ${room.code}</small>
                </div>

                <div style="text-align: center; margin-top: 20px; color: var(--text-light);">
                    üìç Follow the red markers and signs to reach your destination
                </div>
            `;

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            searchResults.style.display = 'none';
            searchInput.value = '';
        }

        function generateNavigationSteps(room) {
            const steps = [];
            
            // Entry point steps
            steps.push("üìç Start from Main Entrance");
            
            // Special locations near main gate
            if (room.code === "CANTEEN" || room.code === "SUDHARMA") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk straight from main gate");
                steps.push("üÖøÔ∏è Turn towards parking area");
                if (room.code === "CANTEEN") {
                    steps.push("üçΩÔ∏è Canteen is located beside parking area");
                } else {
                    steps.push("üé§ Sudharma Seminar Hall is beside canteen");
                }
                steps.push("‚úÖ You have reached your destination!");
                return steps;
            }
            
            // Block specific directions
            if (room.block === "A-Block") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk straight from main entrance");
                steps.push("‚Ü™Ô∏è Turn right towards MBA & MCA block");
                steps.push("üèõÔ∏è Enter A-Block building");
            } else if (room.block === "B-Block") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk towards parking area");
                steps.push("üìç Sudharma Seminar Hall is beside canteen");
                steps.push("üèõÔ∏è Enter B-Block building");
            } else if (room.block === "C-Block") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk straight for 50 meters");
                steps.push("‚Ü™Ô∏è Turn right at the central corridor");
                steps.push("üèõÔ∏è Enter C-Block building");
            } else if (room.block === "D-Block") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk straight for 30 meters");
                steps.push("‚Ü©Ô∏è Turn left at the fountain");
                steps.push("üèõÔ∏è Enter D-Block building");
            } else if (room.block === "E-Block") {
                steps.push("üö∂‚Äç‚ôÇÔ∏è Walk straight for 70 meters");
                steps.push("‚Ü™Ô∏è Turn right after C-Block");
                steps.push("üèõÔ∏è Enter E-Block building");
            }

            // Floor specific directions
            if (room.floor === "1st Floor") {
                if (room.block !== "D-Block" || room.code !== "DB-MEN") {
                    steps.push("üì∂ Take staircase or lift to 1st Floor");
                }
            } else if (room.floor === "2nd Floor") {
                steps.push("üì∂ Take staircase or lift to 2nd Floor");
            }

            // Final approach
            if (room.code === "DB-MEN") {
                steps.push("üéØ Men's washroom is located beside the Gallery Hall");
            } else if (room.code === "CF11") {
                steps.push("üéØ Ladies washroom is on the 1st Floor corridor");
            } else if (room.code === "CF-1/2") {
                steps.push("üéØ Ladies washroom is on the Ground Floor near entrance");
            } else if (room.code === "AF24") {
                steps.push("üéØ Gents washroom is opposite AF24");
            } else if (room.code === "AS21") {
                steps.push("üéØ Gents washroom is opposite AS21");
            } else {
                steps.push(`üéØ Look for ${room.code} on the ${room.floor}`);
            }
            steps.push("‚úÖ You have reached your destination!");

            return steps;
        }

        function showCategory(category) {
            const detailsContent = document.getElementById('detailsContent');
            
            if (category === 'restroom') {
                showRestroomSelection();
                return;
            }

            const categoryRooms = campusDatabase.filter(room => room.type === category);
            
            let html = `<h2>${getCategoryName(category)}</h2>`;
            
            if (categoryRooms.length === 0) {
                html += `<p style="text-align: center; color: var(--text-light); margin: 20px 0;">
                    No ${getCategoryName(category)} found in the database.
                </p>`;
            } else {
                // Group by block
                const blocks = {};
                categoryRooms.forEach(room => {
                    if (!blocks[room.block]) blocks[room.block] = [];
                    blocks[room.block].push(room);
                });

                for (const [blockName, rooms] of Object.entries(blocks)) {
                    html += `<div style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                        <h3 style="color: var(--primary); margin-bottom: 10px;">${blockName}</h3>`;
                    
                    rooms.forEach(room => {
                        html += `<div class="result-item" onclick="showRoomDetails('${room.code}')" style="margin: 5px 0;">
                            <div class="room-code">${room.code} - ${room.name}</div>
                            <div class="room-desc">${room.floor}</div>
                            ${room.description ? `<div class="room-desc">üìç ${room.description}</div>` : ''}
                        </div>`;
                    });
                    
                    html += `</div>`;
                }
            }
            
            detailsContent.innerHTML = html;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
        }

        function showRestroomSelection() {
            const detailsContent = document.getElementById('detailsContent');
            
            detailsContent.innerHTML = `
                <h2>üöª Restrooms</h2>
                <p style="text-align: center; color: var(--text-light); margin-bottom: 20px;">Select restroom type:</p>
                
                <div class="gender-options">
                    <div class="gender-btn" onclick="showGenderRestrooms('male')">
                        üöπ Men's Restroom
                    </div>
                    <div class="gender-btn" onclick="showGenderRestrooms('female')">
                        üö∫ Women's Restroom
                    </div>
                </div>
            `;

            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
        }

        function showGenderRestrooms(gender) {
            const genderRooms = campusDatabase.filter(room => room.type === 'restroom' && room.gender === gender);
            const detailsContent = document.getElementById('detailsContent');
            
            let html = `<h2>${gender === 'male' ? 'üöπ Men' : 'üö∫ Women'}'s Restrooms</h2>`;
            
            if (genderRooms.length === 0) {
                html += `<p style="text-align: center; color: var(--text-light); margin: 20px 0;">
                    No ${gender} restrooms found in the database.
                </p>`;
            } else {
                genderRooms.forEach(room => {
                    html += `<div class="result-item" onclick="showRoomDetails('${room.code}')" style="margin: 10px 0;">
                        <div class="room-code">${room.code} - ${room.name}</div>
                        <div class="room-desc">${room.block} ‚Ä¢ ${room.floor}</div>
                        ${room.description ? `<div class="room-desc">üìç ${room.description}</div>` : ''}
                    </div>`;
                });
            }
            
            detailsContent.innerHTML = html;
        }

        function getCategoryName(category) {
            const names = {
                'classroom': 'Classrooms',
                'seminar': 'Seminar & Meeting Rooms',
                'gallery': 'Gallery Halls',
                'lab': 'Laboratories',
                'staff': 'Staff Rooms',
                'restroom': 'Restrooms',
                'library': 'Library',
                'director': 'Director & Administration',
                'vice-principal': 'Vice Principal',
                'canteen': 'Canteen & Food Court',
                'admin': 'Administration',
                'workshop': 'Workshops'
            };
            return names[category] || category;
        }

        function showMainPage() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
            searchResults.style.display = 'none';
            searchInput.value = '';
        }

        const searchContainer = document.querySelector('.search-container');
    </script>
</body>
</html>
