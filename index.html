<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCET Campus Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1a237e;
            --secondary: #ff5722;
            --accent: #4caf50;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .college-name {
            color: var(--primary);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .location {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .team-name {
            color: var(--secondary);
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--text-light);
        }

        .search-results {
            background: white;
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .result-item:hover {
            background: #f0f8ff;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .room-code {
            font-weight: bold;
            color: var(--primary);
            font-size: 16px;
        }

        .room-desc {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 5px;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .icon-card {
            background: var(--card-bg);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .icon-label {
            font-size: 12px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .classroom { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .seminar { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .gallery { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .lab { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .staff { background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%); }
        .restroom { background: linear-gradient(135deg, #a3bded 0%, #6991c7 100%); }
        .library { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .canteen { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        .vice-principal { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }

        .details-page {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .back-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .quick-info {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .navigation-path {
            background: #fff3cd;
            border: 2px dashed #ff5722;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .path-step {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .map-placeholder {
            background: #f0f0f0;
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            margin: 20px 0;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainPage">
            <div class="header">
                <div class="college-name">HINDU COLLEGE OF ENGINEERING AND TECHNOLOGY</div>
                <div class="location">GUNTUR</div>
                <div class="team-name">AI Project Team</div>
            </div>

            <div class="search-container">
                <input type="text" class="search-box" placeholder="üîç Search for rooms, labs, offices..." id="searchInput">
                <div class="search-icon">üîç</div>
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="icons-grid">
                <div class="icon-card classroom" onclick="showCategory('classroom')">
                    <div class="icon">üè´</div>
                    <div class="icon-label">Classrooms</div>
                </div>
                <div class="icon-card seminar" onclick="showCategory('seminar')">
                    <div class="icon">üé§</div>
                    <div class="icon-label">Seminar Hall</div>
                </div>
                <div class="icon-card gallery" onclick="showCategory('gallery')">
                    <div class="icon">üñºÔ∏è</div>
                    <div class="icon-label">Gallery Hall</div>
                </div>
                <div class="icon-card lab" onclick="showCategory('lab')">
                    <div class="icon">üî¨</div>
                    <div class="icon-label">Laboratories</div>
                </div>
                <div class="icon-card staff" onclick="showCategory('staff')">
                    <div class="icon">üë®‚Äçüè´</div>
                    <div class="icon-label">Staff Rooms</div>
                </div>
                <div class="icon-card restroom" onclick="showCategory('restroom')">
                    <div class="icon">üöª</div>
                    <div class="icon-label">Restrooms</div>
                </div>
                <div class="icon-card library" onclick="showCategory('library')">
                    <div class="icon">üìö</div>
                    <div class="icon-label">Library</div>
                </div>
                <div class="icon-card canteen" onclick="showCategory('canteen')">
                    <div class="icon">üçΩÔ∏è</div>
                    <div class="icon-label">Canteen</div>
                </div>
                <div class="icon-card vice-principal" onclick="showCategory('vice-principal')">
                    <div class="icon">üë©‚Äçüíº</div>
                    <div class="icon-label">Vice Principal</div>
                </div>
            </div>
        </div>

        <div id="detailsPage" class="details-page">
            <button class="back-button" onclick="showMainPage()">‚Üê Back to Search</button>
            <div id="detailsContent"></div>
        </div>
    </div>

    <script>
        const campusDatabase = [
            { code: "CG01", name: "Board Room", block: "C-Block", floor: "Ground Floor", type: "seminar" },
            { code: "CG02", name: "Computer Lab", block: "C-Block", floor: "Ground Floor", type: "lab" },
            { code: "CG03", name: "HD Lab", block: "C-Block", floor: "Ground Floor", type: "lab" },
            { code: "CG04", name: "HD Lab", block: "C-Block", floor: "Ground Floor", type: "lab" },
            { code: "CG05", name: "Director Room", block: "C-Block", floor: "Ground Floor", type: "vice-principal" },
            { code: "CG07", name: "Library", block: "C-Block", floor: "Ground Floor", type: "library" },
            { code: "CG08", name: "Library", block: "C-Block", floor: "Ground Floor", type: "library" },
            { code: "CF-1/2", name: "Ladies Washroom", block: "C-Block", floor: "Ground Floor", type: "restroom", gender: "female" },
            { code: "CF01", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF02", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF03", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF04", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF06", name: "Emergency Room", block: "C-Block", floor: "1st Floor", type: "staff" },
            { code: "CF07", name: "B-Tech Staff Room", block: "C-Block", floor: "1st Floor", type: "staff" },
            { code: "CF08", name: "B-Tech Staff Room", block: "C-Block", floor: "1st Floor", type: "staff" },
            { code: "CF09", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF10", name: "Classroom", block: "C-Block", floor: "1st Floor", type: "classroom" },
            { code: "CF-11", name: "Ladies Washroom", block: "C-Block", floor: "1st Floor", type: "restroom", gender: "female" },
            { code: "CS-11", name: "Drawing Hall", block: "C-Block", floor: "2nd Floor", type: "lab" },
            { code: "CS-10", name: "Classroom", block: "C-Block", floor: "2nd Floor", type: "classroom" },
            { code: "CS-09", name: "Classroom", block: "C-Block", floor: "2nd Floor", type: "classroom" },
            { code: "CS08", name: "Tutorial Room", block: "C-Block", floor: "2nd Floor", type: "seminar" },
            { code: "CS03", name: "Computer Lab", block: "C-Block", floor: "2nd Floor", type: "lab" },
            { code: "CS02", name: "Computer Lab", block: "C-Block", floor: "2nd Floor", type: "lab" },
            { code: "DF01", name: "Classroom", block: "D-Block", floor: "1st Floor", type: "classroom" },
            { code: "DF02", name: "Classroom", block: "D-Block", floor: "1st Floor", type: "classroom" },
            { code: "DF03", name: "Gallery Hall", block: "D-Block", floor: "1st Floor", type: "gallery" },
            { code: "DB-MEN", name: "Men's Washroom", block: "D-Block", floor: "1st Floor", type: "restroom", gender: "male", description: "Beside Gallery Hall" },
            { code: "DS01", name: "Classroom", block: "D-Block", floor: "2nd Floor", type: "classroom" },
            { code: "DS02", name: "Classroom", block: "D-Block", floor: "2nd Floor", type: "classroom" },
            { code: "DS03", name: "Classroom", block: "D-Block", floor: "2nd Floor", type: "classroom" },
            { code: "EG01", name: "Vice Principal Room", block: "E-Block", floor: "Ground Floor", type: "vice-principal" },
            { code: "EG02", name: "Orientation Room", block: "E-Block", floor: "Ground Floor", type: "seminar" },
            { code: "EF01", name: "Classroom", block: "E-Block", floor: "1st Floor", type: "classroom" },
            { code: "EF02", name: "Gallery Hall", block: "E-Block", floor: "1st Floor", type: "gallery" },
            { code: "ES01", name: "Classroom", block: "E-Block", floor: "2nd Floor", type: "classroom" },
            { code: "ES02", name: "Classroom", block: "E-Block", floor: "2nd Floor", type: "classroom" },
            { code: "ES03H", name: "Classroom", block: "E-Block", floor: "2nd Floor", type: "classroom" },
            { code: "ES03", name: "S & H Department Staff Room", block: "E-Block", floor: "2nd Floor", type: "staff" },
            { code: "CANTEEN", name: "College Canteen", block: "Main Campus", floor: "Ground Floor", type: "canteen", description: "Near main gate beside parking area" },
            { code: "SUDHARMA", name: "Sudharma Seminar Hall", block: "Main Campus", floor: "Ground Floor", type: "seminar", description: "Beside canteen near main gate" }
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            const filteredResults = campusDatabase.filter(room => 
                room.code.toLowerCase().includes(searchTerm) ||
                room.name.toLowerCase().includes(searchTerm) ||
                room.block.toLowerCase().includes(searchTerm)
            );
            displaySearchResults(filteredResults);
        });

        function displaySearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">No rooms found</div>';
            } else {
                searchResults.innerHTML = results.map(room => `
                    <div class="result-item" onclick="showRoomDetails('${room.code}')">
                        <div class="room-code">${room.code} - ${room.name}</div>
                        <div class="room-desc">${room.block} ‚Ä¢ ${room.floor}</div>
                    </div>
                `).join('');
            }
            searchResults.style.display = 'block';
        }

        function showRoomDetails(roomCode) {
            const room = campusDatabase.find(r => r.code === roomCode);
            if (!room) return;
            const detailsContent = document.getElementById('detailsContent');
            detailsContent.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 24px; color: var(--primary); margin-bottom: 5px;">${room.code} - ${room.name}</div>
                    <div style="color: var(--text-light);">${room.block} ‚Ä¢ ${room.floor}</div>
                </div>
                <div class="quick-info">
                    <div class="info-item"><span>Block:</span><span>${room.block}</span></div>
                    <div class="info-item"><span>Floor:</span><span>${room.floor}</span></div>
                    <div class="info-item"><span>Type:</span><span>${room.type}</span></div>
                    ${room.description ? `<div class="info-item"><span>Location:</span><span>${room.description}</span></div>` : ''}
                </div>
                <div class="navigation-path">
                    <h3>üö¶ Navigation Path</h3>
                    <div class="path-step">üìç Start from Main Entrance</div>
                    ${room.block === "Main Campus" ? 
                        `<div class="path-step">üö∂‚Äç‚ôÇÔ∏è Walk straight from main gate</div>
                         <div class="path-step">üÖøÔ∏è Turn towards parking area</div>
                         ${room.code === "CANTEEN" ? 
                           '<div class="path-step">üçΩÔ∏è Canteen is beside parking area</div>' : 
                           '<div class="path-step">üé§ Sudharma Hall is beside canteen</div>'
                         }` : 
                        `<div class="path-step">üö∂‚Äç‚ôÇÔ∏è Walk to ${room.block}</div>
                         <div class="path-step">üì∂ Go to ${room.floor}</div>
                         <div class="path-step">üéØ Look for ${room.code}</div>`
                    }
                    <div class="path-step">‚úÖ You have reached your destination!</div>
                </div>
                <div class="map-placeholder">
                    üó∫Ô∏è Navigation Map<br>
                    <small>Path to ${room.code}</small>
                </div>
            `;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
            searchResults.style.display = 'none';
        }

        function showCategory(category) {
            const categoryRooms = campusDatabase.filter(room => room.type === category);
            const detailsContent = document.getElementById('detailsContent');
            let html = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
            if (category === 'restroom') {
                html += `<div style="display: flex; gap: 10px; margin: 15px 0;">
                    <button onclick="showGenderRestrooms('male')" style="flex:1; padding:12px; border:2px solid #ddd; border-radius:10px; background:white; cursor:pointer;">üöπ Men</button>
                    <button onclick="showGenderRestrooms('female')" style="flex:1; padding:12px; border:2px solid #ddd; border-radius:10px; background:white; cursor:pointer;">üö∫ Women</button>
                </div>`;
            } else {
                categoryRooms.forEach(room => {
                    html += `<div class="result-item" onclick="showRoomDetails('${room.code}')">
                        <div class="room-code">${room.code} - ${room.name}</div>
                        <div class="room-desc">${room.block} ‚Ä¢ ${room.floor}</div>
                    </div>`;
                });
            }
            detailsContent.innerHTML = html;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('detailsPage').style.display = 'block';
        }

        function showGenderRestrooms(gender) {
            const genderRooms = campusDatabase.filter(room => room.type === 'restroom' && room.gender === gender);
            const detailsContent = document.getElementById('detailsContent');
            let html = `<h2>${gender === 'male' ? 'üöπ Men' : 'üö∫ Women'}'s Restrooms</h2>`;
            genderRooms.forEach(room => {
                html += `<div class="result-item" onclick="showRoomDetails('${room.code}')">
                    <div class="room-code">${room.code} - ${room.name}</div>
                    <div class="room-desc">${room.block} ‚Ä¢ ${room.floor}</div>
                    ${room.description ? `<div class="room-desc">üìç ${room.description}</div>` : ''}
                </div>`;
            });
            detailsContent.innerHTML = html;
        }

        function showMainPage() {
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('detailsPage').style.display = 'none';
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
